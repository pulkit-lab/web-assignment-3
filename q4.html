<!-- 4.Use a class “Big “, which will increase the font size of the text to 20, but for paragraphs, it should also change the background color to green. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Big</title>

    <style>
        .Big {
            font-size: 20px;
        }
        p.Big {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="Big">Big class Div</div>
    <p class="Big">Big class p tag</p>
</body>
</html>
