<!-- 3.Show an example of a descendant selector case. Create an ordered list within the article tag and use the child selector to change the background color of the list elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descendant selector case</title>

    <style>
        div p{
            color: red;
        }
        article>ol>li{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>This is descendant selector css</p>
    </div>
    <article>
        <ol>
            <li>ordered list item 1</li>
            <li>ordered list item 2</li>
            <li>ordered list item 3</li>
            <li>ordered list item 4</li>
        </ol>
    </article>
</body>
</html>
