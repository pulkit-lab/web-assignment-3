<!-- 1.Use Element selector in CSS to modify the color of all headings 1 on the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector in CSS</title>

    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello This is heading 1</h1>
    <h2>Hello This is heading 2</h2>
    <h3>Hello This is heading 3</h3>
    <h1>Hello This is heading 1</h1>
    <h4>Hello This is heading 4</h4>
    <h1>Hello This is heading 1</h1>
</body>
</html>
